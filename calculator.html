<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>

    <div id="cal">
        <div>

            <input type="text" id="screen" disabled>
        </div>
        

            <button class="btn" id="mode">Mode</button>
        
       
        <div>

            <button class="funbtn" id="remove">AC</button>
            <button class="funbtn" id="delete">←</button>
            <button class="btn" id="anti">+/-</button>
            <button class="btn operator" value="/">÷</button>
        </div>
        <div>

            <button class="btn" value="7">7</button>
            <button class="btn" value="8">8</button>
            <button class="btn" value="9">9</button>
            <button class="btn operator" value="*">×</button>
        </div>
        <div>

            <button class="btn" value="4">4</button>
            <button class="btn" value="5">5</button>
            <button class="btn" value="6">6</button>
            <button class="btn operator" value="-">-</button>
        </div>
        <div>

            <button class="btn" value="1">1</button>
            <button class="btn" value="2">2</button>
            <button class="btn" value="3">3</button>
            <button class="btn operator" value="+" >+</button>
        </div>
        <div>

            <button class="btn" value="%">%</button>
            <button class="btn" value="0">0</button>
            <button class="btn" value=".">.</button>
            <button class="funbtn" id="ans" >=</button>
        </div>
        
    </div>

    <script src="calculator.js"></script>
</body>

</html>
